<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>

    <div id="main-carousel" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="imgs/man-2425121_1280.jpg" alt="">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="imgs/coffee-1276778_1280.jpg" alt="">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="imgs/girl-865304_1280.jpg" alt="">
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#main-carousel" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="2"></button>
        </div>
    </div>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba Eletrônicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba Moda Masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
