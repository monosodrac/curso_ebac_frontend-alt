<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto produto--destaque">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
    </div>

    <script>
        const prod = document.querySelectorAll('.produto');
        for(let i = 0; i < prod.length; i++) {
            prod[i].addEventListener('click', function(e) {
                if (e.target.parentNode.classList.contains('produto--destaque')) {
                    e.target.parentNode.classList.remove('produto--destaque');
                } else {
                    e.target.parentNode.classList.add('produto--destaque');
                }
            })
        }
    </script>
</body>
</html>
